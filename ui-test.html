<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Test - DevToolbox</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/tools.css">
  <link rel="stylesheet" href="css/ui-improvements.css">
  <style>
    body {
      padding: 20px;
      background: var(--color-bg);
      transition: background-color 0.2s ease;
    }
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="btn btn-primary theme-switch" onclick="toggleTheme()">Toggle Theme</button>
  
  <div class="tool-container">
    <div class="tool-header">
      <h1 class="tool-title">UI Test Page</h1>
      <p class="tool-description">Testing the new cozy design system across different components</p>
    </div>
    
    <div class="tool-controls">
      <button class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
        </svg>
        Primary Action
      </button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn-icon" title="Icon button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </button>
    </div>
    
    <div class="tool-content">
      <div class="input-section">
        <label for="test-input">Input Field</label>
        <textarea id="test-input" class="code-input" placeholder="Type something here...">Sample text content
Multiple lines
With code formatting</textarea>
      </div>
      
      <div class="output-section">
        <label for="test-output">Output Field</label>
        <pre id="test-output" class="code-output">Formatted output
With syntax highlighting
And proper spacing</pre>
      </div>
    </div>
    
    <div class="tool-section">
      <div class="section-header">
        <span>Password Options</span>
        <button class="btn btn-secondary btn-sm">Reset</button>
      </div>
      <div class="section-content">
        <div class="option-group">
          <label for="length-range">Length</label>
          <div class="length-row">
            <div class="length-display">16</div>
            <input type="range" id="length-range" min="4" max="64" value="16" class="range-input">
          </div>
        </div>
        
        <div class="options-grid">
          <div class="character-options">
            <h3>Character Types</h3>
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <span>Uppercase Letters (A-Z)</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <span>Lowercase Letters (a-z)</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <span>Numbers (0-9)</span>
            </label>
          </div>
          
          <div class="advanced-options">
            <h3>Advanced Options</h3>
            <label class="checkbox-label">
              <input type="checkbox">
              <span>Begin with letter</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              <span>No duplicate characters</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="password-output-container">
      <div class="password-display">
        <input type="text" class="password-output" value="Xy7#mK9$nB2@qR4!" readonly>
        <div class="password-actions">
          <button class="btn-icon" title="Copy">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
          </button>
          <button class="btn-icon" title="Regenerate">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="strength-meter">
        <div class="strength-bar">
          <div class="strength-fill strength-very-strong" style="width: 85%"></div>
        </div>
        <div class="strength-row">
          <div class="strength-label">Very Strong</div>
          <div class="entropy-chip">68 bits</div>
        </div>
      </div>
    </div>
    
    <div class="tool-footer">
      <div class="stats">
        <span>128 characters</span>
        <span>12 lines</span>
        <span>1.2 KB</span>
      </div>
      <div>
        <button class="btn btn-secondary">Export</button>
      </div>
    </div>
  </div>
  
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
    }
    
    // Add some interactivity
    document.querySelector('#length-range').addEventListener('input', (e) => {
      document.querySelector('.length-display').textContent = e.target.value;
    });
    
    // Button interactions
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (!e.target.closest('.theme-switch')) {
          btn.classList.add('loading');
          setTimeout(() => btn.classList.remove('loading'), 1000);
        }
      });
    });
  </script>
</body>
</html>
